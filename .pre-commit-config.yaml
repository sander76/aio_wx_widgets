repos:
    - repo: https://github.com/psf/black
      rev: stable
      hooks:
        - id: black
          args:
            - --safe
    - repo: https://gitlab.com/pycqa/flake8
      rev: 3.8.3
      hooks:
        - id: flake8
          verbose: true
          additional_dependencies:
            - pydocstyle==5.0.2